<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <header>
        <h1>Trivia Game</h1>
    </header>
    <container>
        <button id="start-game">Start Game</button>
        <div id="show-timer"><br></div>
        <div id="questions">
            <h3>Is this a question?</h3>
            <form class="question" id="question-1">
                <input type="radio" name="answers-1" value="yes"> Yeah.
                <input type="radio" name="answers-1" value="no"> Nah.
                <input type="radio" name="answers-1" value="maybe"> Perhaps.
            </form>
            <button id="end-game">Submit Answers</button>
        </div>
        <div id="results">

            <h3 id="correct-answers"></h3>
            <br>
            <h3 id="incorrect-answers"></h3>
            <br>
            <h3 id="blank-answers"></h3>
            <button id="replay">Play Again?</button>
        </div>
    </container>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
